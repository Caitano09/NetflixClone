name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Configura o ambiente Node.js
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23

      # Instala dependÃªncias e executa a build
      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn build

      # Configura o deploy para o Google Cloud Storage
      - name: Deploy to Google Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: './build/**'
          destination: 'gs://netflixclone111/'
          project_id: 'daniel-web-444219'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_KEYFILE }}
