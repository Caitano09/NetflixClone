name: CI Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:23-alpine

    steps:
      # Checkout do código-fonte
      - name: Checkout code
        uses: actions/checkout@v2

      # Instalar dependências
      - name: Install dependencies
        run: |
          yarn install

      # Executar build
      - name: Build project
        run: |
          yarn build

      # Deploy para o Google Cloud Storage
      - name: Deploy to Google Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v0
        with:
          bucket: netflixclone111
          source: ./build/**
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_KEYFILE }}
